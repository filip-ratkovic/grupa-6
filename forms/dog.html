<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupies Sing up</title>
    <link rel="stylesheet" href="dog.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <header class="left-header">
                <div class="logo">
                    <img width="50px" src="dog.png" alt="dog logo">
                </div>
                <h1>PUPASSURE</h1>
            </header>
            <div class="dog">
                <img src="pupie.png" width="250px" alt="Pupie">
            </div>
        </div>

        <div class="right">
            <header class="right-header">
                <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
            </header>
            <form action="/podaci">
            <div class="input">
                <div class="pets-name">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Pet's name" required>
                </div>
                <div class="pets-photo">
                    <br>
                    <button type="button"><img src="pupie.png" width="20px" alt=""></button>
                    <label for="">Upload a photo</label>
                </div>

            </div>

            <div class="input">
                <div class="pets-breed">
                    <label for="breeds">Breed</label><br>
                    <input type="text" name="breed" id="breed" placeholder="Pet's breed" required>
                </div>
                <div class="pets-birthday">
                    <label for="birthday">Birthday</label><br>
                    <input type="date" name="birthday" id="birthday" placeholder="MM/DD/YYYY"
                        onfocus="(this.type='date')" required>
                </div>
            </div>

            <div class="input">
                <div class="gender">
                    <label for="gender">Gender</label>
                    <div class="radio-cont">
                        <input type="radio" id="female" name="gender" value="female">
                        <label id="label" for="female">Female</label>
                        <input type="radio" id="male" name="gender"  value="female">
                        <label id="label" for="male">Male</label>
                    </div>
                </div>

                <div class="spayed">
                    <label for="">Spayed or Neutered</label>
                    <div class="radio-cont">
                        <input type="radio" id="spayed" name="spayer-or-neutered" value="spayer">
                        <label id="label" for="spayed">Spayed</label>
                        <input type="radio" id="neutered" name="spayer-or-neutered" value="neutered">
                        <label id="label" for="neutered">Neutered</label>
                    </div>
                </div>
            </div>
<div class="input">
    <div class="weight">
        <label for="">Weight</label>
        <div class="radio-cont" id="weight">
            <input type="radio" id="s" name="weight" value="small">
            <label for="s">0-5 kg</label>

            <input type="radio" id="m" name="weight" value="medium">
            <label for="m">5-10 kg</label>

            <input type="radio" id="l" name="weight" value="large">
            <label for="l">10-15 kg</label>

            <input type="radio" id="xl" name="weight" value="large">
            <label for="xl">15+ kg</label>
        </div>
    </div>
</div>
        <div class="submit"><button>Potvrdite podatke</button></div>   
    </form> 
        </div>
    </div>
    </div>
    <script src="dog.js"></script>
</body>

</html>
