<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupies Sing up</title>
    <link rel="stylesheet" href="dog.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <header class="left-header">
                <div class="logo">
                    <img width="50px" src="dog.png" alt="dog logo">
                </div>
                <h1>PUPASSURE</h1>
            </header>
            <div class="dog">
                <img src="pupie.png" width="250px" alt="Pupie">
            </div>
        </div>

        <div class="right">
            <header class="right-header">
                <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
            </header>
            <div class="input">
                <div class="pets-name">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Pet's name" required>
                </div>
                <div class="pets-photo">
                    <br>
                    <button><img src="pupie.png" width="20px" alt=""></button>
                    <label for="">Upload a photo</label>
                </div>

            </div>

            <div class="input">
                <div class="pets-breed">
                    <label for="breeds">Breed</label><br>
                    <input type="text" name="breed" id="breed" placeholder="Pet's breed" required>
                </div>
                <div class="pets-birthday">
                    <label for="birthday">Birthday</label><br>
                    <input type="date" name="birthday" id="birthday" placeholder="MM/DD/YYYY"
                    onfocus="(this.type='date')" required>
                </div>
            </div>

            <div class="input">
                    </div>
            </div>
        </div>
    </div>
<script src="dog.js"></script>
</body>

</html>
