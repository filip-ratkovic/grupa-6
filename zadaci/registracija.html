<html lang="en">

        <div class="main">
            <label for="name">Ime</label>
            <label style="margin-left: 45%;" for="lastname">Prezime</label> <br>
            <input type="text" id="name">
            <input type="text" id="lastname">
            <br>

            <label for="email">Email:</label>
            <label style="margin-left: 43%;" for="tel">Telefon</label> <br>

            <input type="number" id="tel"><br>

            <label for="city">Grad</label>
            <label style="margin-left: 44%;" for="street">Ulica</label> <br>

            <input style="width: 30%;" type="text" id="interfon">

            <label style="margin-left: 41%;" for="ponivite">Ponovite lozinku</label> <br>

            <input type="password" id="ponovite"><br>

                <label for="muski">Muski</label>

                <label for="zenski">Zenski</label><br>
            </div>
            <div class="nisam-robot">

                <input style="width: 20px;" type="checkbox" id="robot">
                <label for="robot">Nisam robot</label> <br>
                <img src="robot.png" alt="I am not a robot">

        </div>

            <input style="width: 20px;" type="checkbox" id="chek">

            <br>
